<!DOCTYPE html>
<html>

<head>
  <title>Learning Parallax</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Tamma">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
</head>

<body>
  <style>
    body {
      font-family: 'Baloo Tamma';
    }
    #container {
      position: relative;
      height: 100vh;
      width: 100%; //border: solid 1px red;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      display: block;
      position: absolute;
      background-image: url('./assets/images/balloons.png');
      background-size: contain;
    }

    .one {
      height: 200px !important;
      width: 200px !important;
    }

    .two {
      height: 150px !important;
      width: 150px !important;
      top: 200px;
      left: calc(50% - 200px);
    }

    .three {
      height: 100px !important;
      width: 100px !important;
      top: 300px;
      left: 800px;
    }

    .text-quote {
      display: block;
      position: absolute;
      top: 50%;
      left: 100px;
      z-index: 100;
      color: blue;
    }

    .hit-the-floor {
      max-width: 100%;
      overflow: visible;
      text-align: center;
      margin: 0px auto;
      color: #FFFFFF;
      font-size: 32px;
      letter-spacing: 5px;
      position: absolute;
      margin-top: -40px;

      text-shadow: -1px -1px 0px #2196f3,
      1px 1px 0px #2196f3,
      3px 3px 0px #0d47a1;
    }

    .hit-the-floor {
      text-align: center;
    }
  </style>

  <div id="container">
    <img src="./assets/images/sky.jpg" style="position:fixed; width: 120%;height:120%" />


    <div class="slide three"></div>
    <div class="slide two"></div>
    <div class="slide one"></div>
    <div class="text-quote hit-the-floor">When fears are grounded, dreams take flight</div>
  </div>

  <script>
    $("#container").mousemove(function(event) {
      moveItemTo(event, ".one", -300);
      moveItemTo(event, ".two", -150);
      moveItemTo(event, ".three", -100);
      moveItemTo(event, "img", -30);
      moveItemTo(event, ".text-quote", -30);
    });

    function moveItemTo(event, target, movement) {
      var $this = $("#container");
      var relX = event.pageX - $this.offset().left;
      var relY = event.pageY - $this.offset().top;

      TweenMax.to(target, 1, {
        x: (relX - $this.width() / 2) / $this.width() * movement,
        y: (relY - $this.height() / 2) / $this.height() * movement
      });
    }
  </script>

</body>

</html>
